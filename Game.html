<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.balls{
			position: absolute;
			top: 10%;
			left: 44%;
		}
		.button{
			background-color: yellow;
			position: absolute;
			width: 110px;
			height: 33px;
			border-radius: 200px;
			border: 2px solid black;
			text-align: center;
			box-shadow: 1px 2px 3px;
		}
		.button:hover{
			box-shadow: 0px 5px 10px;
		}
		hr{
			height: 6px;
			border-radius: 50px;
			background-color: gray;
			border:0px solid red;
			box-shadow: 1px 1px 0px;
			width: 500px;
			position: absolute;
			top:48%;
			left: 190px;
		}
	</style>
</head>
<body bgcolor="white">
<div class="balls">
<form>
	<input type="button" id="1"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)" /><br /><br />
	<input type="button" id="2"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="3"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="4"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="5"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="6"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)" /><br /><br />
	<input type="button" id="7"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="8"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<hr />
	<input type="button" id="9"  class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()" onclick="remove(this.id)"/><br /><br />
	<input type="button" id="10" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	<input type="button" id="11" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)" /><br /><br />
	<input type="button" id="12" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	<input type="button" id="13" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	<input type="button" id="14" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	<input type="button" id="15" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	<input type="button" id="16" class="button" onmouseover="hover(this.id)" onmouseout="backtoNormal()"  onclick="remove(this.id)"/><br /><br />
	</form>
</div>
<p id="RESULT"></p><p id="Move">Turn player:-UP</p><br />
<button onclick="help()">HELP</button>
<script type="text/javascript">
	var First = "1";
	var Second = "2";
	var Third = "3";
	var Last="16";
	var SecondLast="15";
	var ThirdLast="14";
	var current_element;
	var click_counter=0;
	var balls_counter=16;
	function help()
	{
		alert("The player alternately removes 1,2 or 3 balls from the row The player who finally removes all the balls wins")
	}
	function remove(elementclicked)
	{
		move();
		current_element=elementclicked;
		if(current_element==First && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			First++;
			Second++;
			Third++;
			click_counter++;
			balls_counter--;
		}
		else if(current_element==Last && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			--Last;
			--SecondLast;
			--ThirdLast;
			click_counter++;
			balls_counter--;
		}
		else if(current_element==Second && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(Second);
			element2.parentNode.removeChild(element2);
			for(i=0;i<2;i++)
			{
				First++;
				Second++;
				Third++;
			}
			click_counter++;
			balls_counter-=2;
		}
		else if(current_element==SecondLast && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(SecondLast);
			element2.parentNode.removeChild(element2);
			for(i=0;i<2;i++)
			{
				--Last;
				--SecondLast;
				--ThirdLast;		
			}
			click_counter++;
			balls_counter-=2;
		}
		else if(current_element==Third && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(Second);
			element2.parentNode.removeChild(element2);
			var element3 = document.getElementById(Third);
			element3.parentNode.removeChild(element3);
			for(i=0;i<3;i++)
			{
				First++;
				Second++;
				Third++;	
			}
			click_counter++;
			balls_counter-=3;	
		}
		else if(current_element==ThirdLast && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(SecondLast);
			element2.parentNode.removeChild(element2);
			var element3 = document.getElementById(ThirdLast);
			element3.parentNode.removeChild(element3);
			for(i=0;i<3;i++)
			{
				--Last;
				--SecondLast;
				--ThirdLast;	
			}	
			click_counter++;
			balls_counter-=3;
		}
		if(balls_counter==0)
		{
			winner();
			document.getElementById("Move").innerHTML="GAMEOVER";
		}
	}
	function move()
	{
		if(click_counter%2==0)
			document.getElementById("Move").innerHTML="Turn player:-DOWN";
		else if(click_counter%2!=0)
			document.getElementById("Move").innerHTML="Turn player:-UP";
			
	}
	function winner()
	{
		if(balls_counter==0 && click_counter%2==0)
			document.getElementById("RESULT").style.="DOWN Player Wins";
		else if(balls_counter==0 && click_counter%2!=0)
			document.getElementById("RESULT").innerHTML="UP Player Wins";
	}
	function hover(elemente)
	{
		if(click_counter%2==0)
		{
			if(elemente==Third)
			{
				for(i=0;i<3;i++)
				document.getElementById(elemente--).style.background="red";
			}
			if(elemente==Second)
			{
				for(i=0;i<2;i++)
				document.getElementById(elemente--).style.background="red";
			}
			if(elemente==First)
			{
				document.getElementById(elemente).style.background="red";
			}
		}
		else if(click_counter%2!=0)
		{
			if(elemente==ThirdLast)
			{
				for(i=0;i<3;i++)
				document.getElementById(elemente++).style.background="green";
			}
			if(elemente==SecondLast)
			{
				for(i=0;i<2;i++)
				document.getElementById(elemente++).style.background="green";
			}
			if(elemente==Last)
				document.getElementById(elemente).style.background="green";
		}
	}
</script>
</body>
</html>
