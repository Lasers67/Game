<form><input type="button" value="NEW" onclick="New_game()" class="buttons" style="width: 7.23%;height:15%;" id="Reset" title="New Game" />
<input type="button" value="RULES" onclick="display_rules()" class="rules" style="width: 7.23%;height:15%;" id="Readme" title="View Rules" /></form>

	<p class="Rules"></p>
<img src="arrow.png" id="downArr"  /><img src="arrow2.png" id="upArr"  /><br />
<p id="gameover"></p>
<p id="description"></p>
<h2 id="head"></h2>
<script type="text/javascript">
	var First = "1";
	var Second = "2";
	var Third = "3";
	var Last="16";
	var SecondLast="15";
	var ThirdLast="14";
	var current_element;
	var click_counter=0;
	var balls_counter=16;
	function remove(elementclicked)
	{
		current_element=elementclicked;
		if(current_element==First && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			First++;
			Second++;
			Third++;
			click_counter++;
			balls_counter--;
		}
		else if(current_element==Last && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			--Last;
			--SecondLast;
			--ThirdLast;
			click_counter++;
			balls_counter--;
		}
		else if(current_element==Second && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(Second);
			element2.parentNode.removeChild(element2);
			for(i=0;i<2;i++)
			{
				First++;
				Second++;
				Third++;
			}
			click_counter++;
			balls_counter-=2;
		}
		else if(current_element==SecondLast && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(SecondLast);
			element2.parentNode.removeChild(element2);
			for(i=0;i<2;i++)
			{
				--Last;
				--SecondLast;
				--ThirdLast;		
			}
			click_counter++;
			balls_counter-=2;
		}
		else if(current_element==Third && click_counter%2==0)
		{
			var element = document.getElementById(First);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(Second);
			element2.parentNode.removeChild(element2);
			var element3 = document.getElementById(Third);
			element3.parentNode.removeChild(element3);
			for(i=0;i<3;i++)
			{
				First++;
				Second++;
				Third++;	
			}
			click_counter++;
			balls_counter-=3;	
		}
		else if(current_element==ThirdLast && click_counter%2!=0)
		{
			var element = document.getElementById(Last);
			element.parentNode.removeChild(element);
			var element2 = document.getElementById(SecondLast);
			element2.parentNode.removeChild(element2);
			var element3 = document.getElementById(ThirdLast);
			element3.parentNode.removeChild(element3);
			for(i=0;i<3;i++)
			{
				--Last;
				--SecondLast;
				--ThirdLast;	
			}	
			click_counter++;
			balls_counter-=3;
		}
		move();
		
	}
	function move()
	{
		if(click_counter%2==0 && balls_counter!=0)
		{
			document.getElementById("upArr").style.opacity="0.1";
			document.getElementById("downArr").style.opacity="1";
		}
		else if(click_counter%2!=0 && balls_counter!=0)
		{
			document.getElementById("upArr").style.opacity="1";
			document.getElementById("downArr").style.opacity="0.1";
		}
		else if(balls_counter==0)
		{
			document.getElementById("downArr").style.opacity="0.1";
			document.getElementById("upArr").style.opacity="0.1";
			if(click_counter%2==0)
			{
				document.getElementById("gameover").innerHTML="Green Wins"
				document.getElementById("gameover").style.color="#4cc368";	
			}
			else if(click_counter%2!=0)
			{
				document.getElementById("gameover").innerHTML="Red Wins";
				document.getElementById("gameover").style.color="#d46951";	
			}	
		}
			
	}
	function onload()
	{
		document.getElementById("upArr").style.opacity="0.1";
	}
	function hover(elemente)
	{
		if(click_counter%2==0)
		{
			if(elemente==Third)
			{
				for(i=0;i<3;i++)
				document.getElementById(elemente--).style.background="#d46951";
			}
			if(elemente==Second)
			{
				for(i=0;i<2;i++)
				document.getElementById(elemente--).style.background="#d46951";
			}
			if(elemente==First)
			{
				document.getElementById(elemente).style.background="#d46951";
			}
		}
		else if(click_counter%2!=0)
		{
			if(elemente==ThirdLast)
			{
				for(i=0;i<3;i++)
				document.getElementById(elemente++).style.background="#4cc368";
			}
			if(elemente==SecondLast)
			{
				for(i=0;i<2;i++)
				document.getElementById(elemente++).style.background="#4cc368";
			}
			if(elemente==Last)
				document.getElementById(elemente).style.background="#4cc368";
		}
	}
	onload();
	function backtoNormal()
	{
		var x=document.getElementsByClassName("button");
		for(i=0;i<x.length;i++)
			x[i].style.backgroundColor="#eae436";
	}
	function New_game()
	{
	  location.reload();
	}
	function display_rules()
	{
		document.getElementById("description").innerHTML="Hello_World! Its Game Time!<br />The aim is to remove all bricks<br /> Each Player on his/her turn can remove<br />1,2 or 3 bricks at a time<br /> The player who removes the last brick(s) wins the game.";
		document.getElementById("head").innerHTML="RULES";
		
	}
</script>
